<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Acessível</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" aria-label="Ir para a seção Home">Home</a></li>
                <li><a href="#sobre" aria-label="Ir para a seção Sobre">Sobre</a></li>
                <li><a href="#contato" aria-label="Ir para a seção Contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <h1>Bem-vindo ao nosso site acessível!</h1>
            <p>Este é um exemplo de como criar sites acessíveis para todos os usuários.</p>
            <img src="exemplo.jpg" alt="Imagem de exemplo com descrição acessível">
        </section>

        <section id="sobre" class="section">
            <h2>Sobre Nós</h2>
            <p>Somos uma empresa que se preocupa com a acessibilidade da web.</p>
        </section>

        <section id="contato" class="section">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Site Acessível</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
